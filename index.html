<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form-box">
        <div class="form-top">Payment form example</div>
        <form>
            <div class="form-center">
                <div class="form-error">
                    <div class="error-inner-box">Some fields are missing</div>
                </div>
                <div class="flexbox">
                    <fieldset class="inline-block" style="width:45%";>
                        <label for="card-number">Card #</label>
                        <input type="number" name="card-number" placeholder="XXXX XXXX XXXX XXXX">
                    </fieldset>
                    <fieldset class="inline-block" style="width:25%">
                        <label for="cvc-number">CVC #</label>
                        <input type="number" name="cvc-number" placeholder="0000">
                    </fieldset>
                    <fieldset class="inline-block" style="width:30%">
                        <label for="amount">Amount</label>
                            <div class="flexbox">
                                <br>$<input type="number" name="amount" placeholder="Amount">
                            </div>
                        </fieldset>
                </div>

                <div class="flexbox">
                    <fieldset class="inline-block" style="width:50%;">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name">
                    </fieldset>
                    <fieldset class="inline-block" style="width:50%;">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name">
                    </fieldset>
                </div>

                <div class="flexbox">
                    <fieldset class="inline-block" style="width:50%;">
                        <label for="city">City</label>
                        <input type="text" name="city">
                    </fieldset>
                    <fieldset class="inline-block" style="width:20%;">
                        <label for="state">State</label>
                        <select name="state" /> 
                        <option value="" disabled selected>Pick a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option> 
                        <select />
                    </fieldset>
                    <fieldset class="inline-block" style="width:25%;">
                        <label for="postal-code">Postal Code</label>
                        <input type="number" name="postal-code">
                    </fieldset>
                </div>
                
                <div class="flexbox">
                    <fieldset class="inline-block" style="width:50%;">
                        <label for="credit-cards">We Accept:</label>
                        <div class="cc-box" class="flexbox">
                            <input type="radio" name="credit-cards" value="mastercard">
                            <img src="https://www.pngfind.com/pngs/b/208-2088342_master-card-logo-png.png" />
                            <input type="radio" name="credit-cards" value="visa">
                            <img src="https://www.pngfind.com/pngs/b/533-5337859_black-ops-3-kuda-png.png" />
                            <input type="radio" name="credit-cards" value="bitcoin">
                            <img src="https://www.kindpng.com/picc/b/560-5604418_lil-b-png.png" />
                            <input type="radio" name="credit-cards" value="amex">
                            <img src="https://www.pngfind.com/pngs/b/61-613131_american-express-logo-png.png" />
                        </div>
                    </fieldset>
                    <fieldset class="inline-block" style="width:50%;">
                        <label for="message">Message</label>
                        <textarea name="message"></textarea>
                        <h3>Add any notes here.</h3>
                    </fieldset>
                </div>                
            </div>
            <div class="form-bottom">
                <fieldset>
                    <button>Send</button>
                    <button>Cancel</button>
                </fieldset>
            </div>
        </form>
    </div>
    
</body>
</html>
